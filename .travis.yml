language: python
python:
  - "3.5"
  - "3.6"

addons:
  apt:
    packages:
    - libudunits2-dev

env:
  global:
    - MPLBACKEND=agg
    - STAGE=production

matrix:
  include:
    - name: "build artefacts"
      env: STAGE="build"
    - name: "rc artefacts"
      env: STAGE="rc"
    # 'production' stage is tested by default
  allow_failures:
    - python: "3.6"

install:
  - pip install -r stage_requirements.txt
  - pip install pytest-cov
  - pip install codecov

script:
  - pytest --cov=./

after_success:
  - codecov
