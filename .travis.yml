language: python
python:
  - "2.7"

addons:
  apt:
    packages:
    - libudunits2-0

before_install:
  - wget https://raw.githubusercontent.com/aodn/utilities/master/jenkins/get_latest_artifact.py
  - pip install boto3
  - python get_latest_artifact.py --extension .whl --job aodncore_prod
  - python get_latest_artifact.py --extension .whl --job cc_plugin_imos_prod

env:
  - MPLBACKEND=agg

install:
  - pip install cc_plugin_imos-*.whl
  - pip install aodncore-*.whl
  - pip install -r requirements.txt

script:
  - python setup.py test
